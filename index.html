<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <main>
        <section class="task-input">
            <input type="text" placeholder="Enter a new task" disabled>
            <button disabled>Add Task</button>
            <p class="note">* This is a static demo (no functionality)</p>
        </section>

        <section class="task-list">
            <h2>Your Tasks</h2>
            <ul>
                <li>✔ Learn Git</li>
                <li>✔ Build Web App</li>
                <li>❌ Deploy to GitHub</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Designed by Team | Static Version</p>
    </footer>
</body>
</html>
